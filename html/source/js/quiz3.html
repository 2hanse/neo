<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
            <title>star</title>
        <body>
            <h3>quiz - random 배열 생성 후 값 뒤집어 저장한 후 출력<3/h3>
            <hr/>
            <Script>
                let n = 5;
                let array = new Array(n);
                let max = 0;
                document.write("배열의 길이 : " + n + "<br>");
                document.write("전체 배열의 값 : ");

                for (let i =0; i<n; i++){
                    array[i] = Math.floor(Math.random() * 100 + 1);
                    document.write(array[i] + " ");
                }

                // for (let i = 0; i < Math.floor(array.length / 2); i++) {
                // let temp = array[i];
                // array[i] = array[array.length - 1 - i];
                // array[array.length - 1 - i] = temp;
                // }

                for (let i =0, j = array.length -1; i < j; i++, j--){
                    let temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
        
                document.write("<br> Reverse 배열의 값 : ");
                for (let i =0; i < n; i++) 
                    document.write(array[i]+" ");              
            </Script>                    
        </body>
    </head>
</html>
