<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <title>Input.py to javascript</title>
    </head>
        <body>
            <h3>Input.py to javascript</h3>
            <hr/>
            <script>
                let n = parseInt(prompt("How much number input? :"));
                let building = prompt("Input numbers (space separated) :").split(" ").map(Number);
                let min = Math.min(...building);
                let sum = building.reduce((a, b) => a + b, 0);
                let result = sum - (min * n);
                document.write(`building : ${building}`);
                document.write(`min(building) : ${min}`);
                document.write(`min(building) * n : ${min * n}`);
                document.write(`sum(building) : ${sum}`);
                document.write(`sum(building) - (min(building) * n) : ${result}`);
            </script>
        </body>
</html>
