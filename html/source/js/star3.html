<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
            <title>star</title>
        <body>
            <h3>start2 - * 출력</h3>
            <hr />
            <Script>
                let n = 5;
                    for (let i=1; i<n; i++){
                        for (let j=0; j< n ; j++)
                            document.write("&nbsp;");
                        for (j=0; j< (n*2) - (i * 2 + 1); j++)
                            document.write("*");    
                            document.write("<br>");  
                    }
                    for (let i=1; i<n; i++){
                        for (let j=0; n -1 -i ; j++)
                            document.write("&nbsp;");
                        for (j=0; j < j < i * 2 +1 ; j++)
                            document.write("*");
                            document.write("<br>");
                    }
                
                
            </Script>                    
        </body>
    </head>
</html>
