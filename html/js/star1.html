<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
            <title>star</title>
        <body>
            <h3>start1 - * 출력</h3>
            <Script>
                for (let i = 1; i <= 10; i++) {
                    for (let j=1; j <=i; j++)
                        document.write("*")
                    document.write(" " + i + "<br>");               
            }    
            </Script>                    
        </body>
    </head>
</html>
